<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/hub/hub.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"><span class="titleCode">code</span><span class="titleShow">Show()</span></span>
            </h1>
        </header>

        <div class="SeZo" data-win-control="WinJS.UI.SemanticZoom">
            <!-- zoomed in view of the hub -->
            <section class="hub" aria-label="Main content" role="main" data-win-control="WinJS.UI.Hub">

            <!-- Demos section -->
            <!-- TODO: when demos page is finished, just remove the isHeaderStatic flag below -->
            <div class="section_demos" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true, onheaderinvoked: codeShow.Pages.Hub.Commands.demosNavigate }" data-win-res="{ winControl: {'header': 'Demos'} }">
                <div class="itemTemplate" data-win-control="WinJS.Binding.Template">
                    <div class="itemGrid">
                        <div class="itemHandle"></div>
                        <div class="itemContents">
                            <h3 data-win-bind="innerText:title;"></h3>
                            <p class="description" data-win-bind="innerText:description"></p>
                            <!--<div data-win-control="WinJS.UI.Rating" class="win-small"
                            data-win-bind="winControl.averageRating: rating; onchange:onchangefct;"></div>-->
                        </div>
                        <div class="author" data-win-bind="innerText:author"></div>
                    </div>
                </div>
                <div class="itemslist win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{
                        layout: {type: WinJS.UI.GridLayout},
                        selectionMode: 'none',
                        itemTemplate: select('.section_demos .itemTemplate'),
                        itemDataSource: codeShow.Pages.Hub.demosList.dataSource,
                        oniteminvoked: codeShow.Pages.Hub.Commands.demoNavigate
                    }">
                </div>
            </div>

            <!-- Team section -->
            <div class="section_team" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'TeamHeader'} }">
                <div class="itemTemplate" data-win-control="WinJS.Binding.Template">
                    <img src="#" data-win-bind="src: imageUrl; alt: name" />
                    <div class="item-text">
                        <div class="win-type-medium" data-win-bind="textContent: name"></div>
                        <div class="win-type-xx-small secondary-text" data-win-bind="textContent: twitterHandle codeShow.Pages.Hub.Converters.twitterHandleConverter"></div>
                        <div class="win-type-xx-small secondary-text" data-win-bind="textContent: website"></div>
                        <div class="win-type-xx-small secondary-text" data-win-bind="textContent: bio"></div>
                    </div>
                </div>
                <div class="itemslist win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{
                        layout: {type: WinJS.UI.ListLayout},
                        selectionMode: 'none',
                        itemTemplate: select('.section_team .itemTemplate'),  
                        itemDataSource: codeShow.Pages.Hub.teamList.dataSource,
                        oniteminvoked: codeShow.Pages.Hub.teamMemberNavigate
                    }">
                </div>
            </div>

            <!-- Apps section -->
            <div class="section_apps" data-win-control="WinJS.UI.HubSection" data-win-options="{ onheaderinvoked: codeShow.Pages.Hub.Commands.appsNavigate }" data-win-res="{ winControl: {'header': 'AppsHeader'} }">
                <div class="top-image-row">
                    <img src="/images/gray.png" />
                </div>
                <div class="sub-image-row">
                    <img src="/images/gray.png" />
                    <img src="/images/gray.png" />
                    <img src="/images/gray.png" />
                </div>
                <div class="win-type-medium" data-win-res="{ textContent: 'DescriptionText' }"></div>
                <div class="win-type-small secondary-text">
                    <span data-win-res="{ textContent: 'Section3Description' }"></span>
                    <span data-win-res="{ textContent: 'Section3Description' }"></span>
                </div>
            </div>

            <!-- Source code section -->
            <div class="section_sourcecode" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'SourceCode'} }">
                <img src="/images/codeplex.png" width="420" height="280" />
                <div class="subtext win-type-x-large secondary-text" data-win-res="{ textContent: 'SourceCodeSectionSubtext' }"></div>
                <div class="win-type-small secondary-text">
                    <span data-win-res="{ textContent: 'SourceCodeSectionDescription' }"></span>
                </div>
            </div>

            <!-- Resources Section -->
            <div class="section_resources" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section4'} }">
                <div class="item-title win-type-medium" data-win-res="{ textContent: 'Section4ItemTitle' }"></div>
                <div class="article-header win-type-x-large secondary-text" data-win-res="{ textContent: 'Section4Subtext' }"></div>
                <div class="win-type-xx-small secondary-text" data-win-res="{ textContent: 'Section4ItemSubTitle' }"></div>
                <div class="win-type-small secondary-text">
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                    <span data-win-res="{ textContent: 'Section4Description' }"></span>
                </div>
            </div>

            <!-- Contributors section -->
            <div class="section_contributors" data-win-control="WinJS.UI.HubSection" data-win-res="{ winControl: {'header': 'ContributorsHeader'} }"
                data-win-options="{ onheaderinvoked: codeShow.Pages.Hub.Commands.contributorsNavigate }">
                <div class="itemTemplate" data-win-control="WinJS.Binding.Template">
                    <img src="#" data-win-bind="src: imageUrl; alt: name" />
                    <div class="item-text">
                        <div class="win-type-medium" data-win-bind="textContent: name"></div>
                        <div class="win-type-xx-small secondary-text" data-win-bind="textContent: twitterHandle codeShow.Pages.Hub.Converters.twitterHandleConverter"></div>
                        <div class="win-type-xx-small secondary-text" data-win-bind="textContent: website"></div>
                        <div class="win-type-small secondary-text" data-win-bind="textContent: bio"></div>
                    </div>
                </div>
                <div class="itemslist win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{
                        layout: {type: WinJS.UI.ListLayout},
                        selectionMode: 'none',
                        itemTemplate: select('.section_contributors .itemTemplate'),  
                        itemDataSource: codeShow.Pages.Hub.contributorList.dataSource,
                        oniteminvoked: codeShow.Pages.Hub.Commands.contributorNavigate
                    }">
                </div>
            </div>

        </section>
            <!-- zoomed out view of the hub -->
            <div class="ZoomedOutListView" data-win-control="WinJS.UI.ListView" data-win-options="{
                itemTemplate: select('#zoomedOutListViewItemTemplate'),
                itemDataSource: select('.win-hub').winControl.sections.dataSource,
                swipeBehavior: WinJS.UI.SwipeBehavior.none,
                selectionMode: WinJS.UI.SelectionMode.none
            }">
            </div>
    </div>
</body>
</html>
